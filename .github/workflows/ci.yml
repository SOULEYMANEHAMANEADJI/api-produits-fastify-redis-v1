        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”§ Setup environment
      run: |
        cp env.example .env
        echo "REDIS_HOST=localhost" >> .env
